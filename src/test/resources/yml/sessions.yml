# Radmor 1
  - id: 37
    backup: true
    title: "Jedna aplikacja - wiele odsłon, czyli modułowość w NetBeans Platform"
    description: "W proponowanym przez nas warsztacie nie chcemy się skupiać na zagadnienia tworzenia oprogramowania na różne platformy, ponieważ sama Java została stworzona już tym celu. To, co chcemy zaprezentować to możliwości środowiska NetBeans Platfrom w szybkim tworzeniu aplikacji spersonalizowanych pod różnych klientów, przy możliwie najkrótszym time to market. Środowisko NetBeans to nie tylko IDE do tworzenia innych programów, ale framework na bazie którego możemy przygotować nową aplikację. Dzięki temu developer nie musi implementować od podstaw całej aplikacji, przejmować się implementacją mechanizmów obsługi okien, obsługi plików, zarządzania modułami aplikacji oraz integracją z systemem okien OS. Wszystko to za niego robi silnik NetBeansPlatform dzięki temu zespół developerski może skupić się implementacji funkcjonalności stricte dot. wartości biznesowej aplikacji.

    Firmy wytwarzające oprogramowanie często spotykają się z sytuacją, w której każdy klient ma inne wymagania w stosunku do oferowanej mu aplikacji. Warsztat pokazuje, w jaki sposób NetBeans Platform pomaga w stworzeniu jednej aplikacji dla wielu klientów z różnymi wymaganiami.

    Dzięki wykorzystaniu modułowości, aplikacja posiada jeden rdzeń, który może być swobodnie personalizowany. W trakcie warsztatu poruszymy następujące tematy:
      <ul>
        <li> Zalety modułowości w NetBeans (czyli jak niewiele potrzeba, aby nasza aplikacja była na prawdę modułowa)
        <li> Podejście NetBeans Platform do modułowości (czyli ile robi za nas NetBeans)
        <li> Tworzenie i wykorzystanie modułów (czyli jak żonglować implementacjami interfejsu na żywym organizmie aplikacji)
        <li> Dynamiczne dostosowywanie menu programu (czyli jak mieszać w dostępnych w menu opcjach oraz skrótach klawiszowych)
        <li> Zarządzanie oknami (czyli jak bezboleśnie obsługiwać wiele okien aplikacji)
        <li> Rozwijanie IDE (czyli jak rozwijać NetBeansowe IDE wg własnych pomysłów)
      </ul>"
    prereq: {title: "Przygotowanie przed warsztatem", list: [
